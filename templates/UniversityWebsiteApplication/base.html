{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap specific things -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/bootstrap.min.css' %}"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'UniversityWebsiteFavicon.ico' %}"/>
        <title>
            {% if title %}
                {{ title }}
            {% else %}
                University Website Application
            {% endif %}
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- <span class="navbar-brand" href="#">Johnathon Kemp</span> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"></div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'home-index_view' %}">Home<span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog-index_view' %}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
            </ul>
          </div>
        </nav>
        <div class="container">
            {% block body %}{% endblock body %}
        </div>
        <!-- Required JS for bootstrap -->
        <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    </body>
</html>
