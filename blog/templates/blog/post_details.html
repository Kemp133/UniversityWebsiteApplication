{% extends "blog/blog_base.html" %}

{% block body %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>{{ post.title }}</h1>
            <br/>
            <span class="text-muted">{{ post.date_finished|date:"d M, Y" }}</span>
            <hr/>
            {% autoescape off %}
            {{ post_body }}
            {% endautoescape %}
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
