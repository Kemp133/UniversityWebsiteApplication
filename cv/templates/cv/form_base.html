{% extends 'cv/base.html' %}

{% block body %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% block form_head %}{% endblock form_head %}
            <h2 class="text-center">{% block form_title %}{% endblock form_title %}</h2>
            <form method="POST" action="">
                {% csrf_token %}
                {% block form %}{% endblock form %}
                {% block submit_button %}{% endblock submit_button %}
            </form>
            <hr/>
            <a href="{% url 'cv-manage' %}"><button class="btn btn-outline-info">Back To Manage</button></a>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock body %}
